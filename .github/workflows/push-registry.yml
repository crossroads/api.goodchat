# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build docker image and push to registry

on:
  push:
    branches:
      - main
      - live
      - gh-workflow-*

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      postgres:
        image: postgres
        env:
          POSTGRES_USER: testuser@test_database
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: test_database
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '15.x'

    - name: Run Specs
      env:
        DB_CREDENTIALS: "testuser@test_database:testpassword"
        DB_NAME: "test_database"
      run: |
        npm install
        npm run db:migrate:test
        npm run test:coverage

    # - name: CODECOV
    #   run: npx codecov --token="${{secrets.CODECOV_TOKEN}}"
    #   env:
    #     npm_config_yes: true

    - name: Build project
      run: npm run build

    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v3
      with:
        images: goodregistry.azurecr.io/goodchat/goodchat # Docker image to use as base name for tags
        tags: | # generate Docker tags based on the following events/attributes
          type=schedule
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        registry: goodregistry.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
